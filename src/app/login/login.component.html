<div class="offset-md-4 col-md-4">
    <div class="card">
        <div class="card-header text-center">
            <div class="card-title">Iniciar sesion</div>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (submit)='iniciarSesion()'>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" type="text" name="username" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" formControlName="password">
                </div>
                <div class="btn-group" role="group" aria-label="Button group">
                    <button type="submit" class="btn btn-success">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
