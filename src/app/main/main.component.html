  <div *ngIf="listPeliculas != null && listPeliculas != undefined ">
    <div class="card" style="width: 18rem;" *ngFor="let item of listPeliculas">
      <img src="{{URLConecction}}peliculas/uploads/img/{{item.id}}" class="card-img-top" alt="Imagen pelicula">
      <div class="card-body">
        <h5 class="card-title">{{item.nombre}}</h5>
        <p class="card-text">{{item.descripcion}}</p>
        <select class="form-control" (change)="asignarCalificacion($event, item.id)">
          <option value="0">Seleccione</option>
          <option value="1">1 estrella</option>
          <option value="2">2 estrella</option>
          <option value="3">3 estrella</option>
          <option value="4">4 estrella</option>
          <option value="5">5 estrella</option>
        </select>
      </div>
    </div>
  </div>
